{% extends 'layout.html' %}
{% block title %}ダッシュボード - 日本語学習サイト{% endblock %}

{% block content %}
<div class="dashboard">
  <div class="search-section">
    <input type="text" id="searchInput" placeholder="キーワードを検索..." autocomplete="off">
  </div>
  <div class="categories-section">
    <button class="category-btn active" data-category="All">すべて</button>
    {% for cat in categories %}
      <button class="category-btn" data-category="{{ cat }}">{{ cat }}</button>
    {% endfor %}
  </div>
  <div id="cardsContainer" class="cards-container">
    <!-- Cards will be injected by JavaScript -->
  </div>
  <!-- Details modal -->
  <div id="detailsModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <span class="close-button" id="closeModal">&times;</span>
      <h3 id="detailWord"></h3>
      <p><strong>読み方:</strong> <span id="detailReading"></span></p>
      <p><strong>意味:</strong> <span id="detailTranslation"></span></p>
      <p><strong>品詞:</strong> <span id="detailPart"></span></p>
      <p><strong>コロケーション:</strong></p>
      <ul id="detailCollocations"></ul>
      <p><strong>例文:</strong></p>
      <p id="detailExample"></p>
      <button id="playAudio" class="btn">発音を聞く</button>
    </div>
  </div>
</div>
{% endblock %}
