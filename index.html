<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - 日本語学習サイト</title>
  <link rel="stylesheet" href="static/style.css">
  <script defer src="static/script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-content">
      <h1 class="site-title"><a href="index.html">日本語学習サイト</a></h1>
    </div>
  </header>
  <main class="container">
    <div class="auth-container">
      <h2>ログイン</h2>
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="username">ユーザー名</label>
          <input type="text" id="username" name="username" placeholder="ユーザー名" required>
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input type="password" id="password" name="password" placeholder="パスワード" required>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">ログイン</button>
          <p class="extra-link">アカウントをお持ちでないですか？ <a href="register.html">新規登録</a></p>
        </div>
      </form>
    </div>
  </main>
  <script>
    // Redirect to dashboard if already logged in
    if (localStorage.getItem('loggedIn')) {
      window.location.href = 'dashboard.html';
    }
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const users = JSON.parse(localStorage.getItem('users') || '{}');
      if (users[username] && users[username] === password) {
        // Successful login
        localStorage.setItem('loggedIn', username);
        window.location.href = 'dashboard.html';
      } else {
        alert('ユーザー名またはパスワードが間違っています。');
      }
    });
  </script>
</body>
</html>
